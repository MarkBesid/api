<!DOCTYPE html>
<html>
    <head>
        <title>Globe Labs Swagger API Explorer</title>
        <link rel="icon" type="image/png" href="images/favicon.ico">
        <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
        <link href='css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='css/custom.css' media='screen' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="lib/shred.bundle.js"></script>
        <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
        <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
        <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
        <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
        <script src='lib/handlebars-1.0.0.js' type='text/javascript'></script>
        <script src='lib/underscore-min.js' type='text/javascript'></script>
        <script src='lib/backbone-min.js' type='text/javascript'></script>
        <script src='lib/swagger.js' type='text/javascript'></script>
        <script src='swagger-ui.js' type='text/javascript'></script>
        <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
        <script type="text/javascript">
            $(function() {
                thePathOfGlobe = 'http://devapi.globelabs.com.ph';
                window.swaggerUi = new SwaggerUi({
                    url : "http://localhost/resources",
                    dom_id : "swagger-ui-container",
                    supportedSubmitMethods : ['get', 'post', 'put', 'delete'],
                    onComplete : function(swaggerApi, swaggerUi) {
                        swaggerApi.basePath = thePathOfGlobe;
                        if (console) {
//                            console.log("Loaded SwaggerUI");
//                            console.log(swaggerApi, swaggerUi);
                        }
                        $('pre code').each(function(i, e) {
                            hljs.highlightBlock(e);
                        });
                    },
                    onFailure : function(data) {
                        if (console) {
//                            console.log("Unable to Load SwaggerUI");
//                            console.log(data);
                        }
                    },
                    docExpansion : "none"
                });

                $('#input_accessToken').change(function() {
                    var key = $('#input_accessToken')[0].value;
                    if (key && key.trim() !== "") {
                        window.authorizations.add("key", new ApiKeyAuthorization("access_token", key, "query"));
                    }
                });
                window.swaggerUi.load();
            });

        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="clearfix" id='header'>
                <div class="swagger-ui-wrap">
                    <a id="logo" href="http://developer.globelabs.com.ph/"></a>
                    <div class="nav">
                        <a class="clearfix" href="#">
                            <div class="item">
                                <div class="icon-btn personal"></div>
                                <span>Personal</span>
                            </div>
                        </a>
                        <a class="clearfix" href="#">
                            <div class="item">
                                <div class="icon-btn business"></div>
                                <span>Business</span>
                            </div>
                        </a>
                        <a class="clearfix" href="#">
                            <div class="item">
                                <div class="icon-btn about"></div>
                                <span>About Globe</span>
                            </div>
                        </a>
                        <a class="clearfix" href="#">
                            <div class="item">
                                <div class="icon-btn help"></div>
                                <span>Help & Support</span>
                            </div>
                        </a>
                        <a class="clearfix" href="#">
                            <div class="item">
                                <div class="icon-btn portal"></div>
                                <span>All Globe Portals</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="message-bar" class="swagger-ui-wrap">
                &nbsp;
            </div>

            <div id="swagger-ui-container" class="swagger-ui-wrap">

            </div>
            <div class="push"></div>
        </div>

        <footer>
            <div class="row">
                <div class="columns">
                    <ul>
                        <li>About Globe</li>
                        <li>Blog</li>
                        <li>Investor Relations</li>
                        <li>Press Room</li>
                        <li>Network</li>
                        <li>Careers</li>
                        <li>Premium Dealers</li>
                        <li>Globe Guarantee</li>
                    </ul>
                </div>
                <div class="columns">
                    <ul>
                        <li>Contact Us</li>
                        <li>Store Locator</li>
                        <li>Community</li>
                    </ul>
                </div>
                <div class="columns">
                    <ul>
                        <li>Terms &amp; Conditions</li>
                        <li>Privacy</li>
                        <li>Fair Use Policy</li>
                    </ul>
                </div>
            </div>
        </footer>

    </body>
</html>
